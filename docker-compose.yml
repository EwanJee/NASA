name: nasa

version: "3.8"

services:
  app:
    build:
      context: .
      # dockerfile: Dockerfile

    image: nasa-image
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/nasa
      SPRING_DATASOURCE_USERNAME: nasa
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6380
    depends_on:
      - db
      - redis
    networks:
      - nasaNetwork
  db: # postgres 컨테이너
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: nasa
      POSTGRES_USER: nasa
      POSTGRES_PASSWORD: password
    networks:
      - nasaNetwork
  redis: # redis 컨테이너
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - nasaNetwork
  ngrinder-controller: # ngrinder 컨테이너
    image: ngrinder/controller:3.5.5
    restart: always
    ports:
      - "9000:80"
    environment:
      NGRINDER_ADMIN_USERID: admin
      NGRINDER_ADMIN_PASSWORD: admin
    networks:
      - nasaNetwork
  ngrinder-agent:
    image: ngrinder/agent:3.5.5
    restart: always
    environment:
      NGRINDER_CONTROLLER: ngrinder-controller:80
    depends_on:
      - ngrinder-controller
    networks:
      - nasaNetwork



networks:
  nasaNetwork:

